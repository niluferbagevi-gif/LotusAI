        function addMessageToUI(sender, text, type, time) {
            const area = document.getElementById('messages-area');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            // Determine color
            let color = agentColors[sender] || '#fff';
            if (sender === 'Siz') {
                color = '#fff';
            }

            // Render markdown
            const renderedContent = marked.parse(text || "");
            
            div.innerHTML = `
                ${type === 'agent' ? `<span class="msg-sender" style="color:${color}">${sender}</span>` : ''}
                <div class="msg-content">${renderedContent}</div>
                <div class="msg-time">${time}</div>
            `;
            
            area.appendChild(div);
            scrollToBottom();
            
            // Highlight code blocks
            div.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function scrollToBottom() {

        async function captureSnapshot() {
            const video = document.getElementById('auth-video');
            const canvas = document.getElementById('auth-canvas');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" }
                });
                
                video.srcObject = stream;
                
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                // Wait for light adjustment
                await new Promise(resolve => setTimeout(resolve, 300));
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                // Stop stream
                stream.getTracks().forEach(track => track.stop());
                
                return new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
            } catch (error) {
                console.log("Kamera izni yok veya hata:", error);
                return null;
            }
        }

        function toggleLocalVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Sesli komut iÃ§in Google Chrome kullanÄ±n.");
                return;
            }
            
            const recognition = new webkitSpeechRecognition();
            recognition.lang = "tr-TR";
            const btn = document.getElementById('mic-btn');
            
            recognition.onstart = () => {
                btn.style.color = '#ef5350';
                document.getElementById('msg-input').placeholder = "Dinliyorum...";
            };
            
            recognition.onend = () => {
                btn.style.color = 'var(--text-secondary)';
                document.getElementById('msg-input').placeholder = "Bir komut girin...";
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('msg-input').value = transcript;
                sendMessage();
            };
            
            recognition.start();
        }
