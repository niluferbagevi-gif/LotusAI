# ═══════════════════════════════════════════════════════════════
# LotusAI Conda Environment
# Version: 2.5.3
# Python: 3.11 (Recommended for AI/TTS stability)
# ═══════════════════════════════════════════════════════════════

name: lotus-ai

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # ─────────────────────────────────────────────────────────────
  # Core Python & Build Tools
  # ─────────────────────────────────────────────────────────────
  - python=3.11
  - pip
  - cmake
  - git
  - setuptools
  - packaging

  # ─────────────────────────────────────────────────────────────
  # CUDA & PyTorch (GPU Support)
  # ─────────────────────────────────────────────────────────────
  - cudatoolkit=11.8
  - pytorch-cuda=11.8
  - pytorch
  - torchvision
  - torchaudio

  # ─────────────────────────────────────────────────────────────
  # Multimedia Libraries
  # ─────────────────────────────────────────────────────────────
  - ffmpeg
  - portaudio
  - tk

  # ─────────────────────────────────────────────────────────────
  # Data Science Core
  # ─────────────────────────────────────────────────────────────
  - numpy>=1.24.3
  - pandas>=2.0.0
  - scikit-learn
  - matplotlib
  - dlib

  # ─────────────────────────────────────────────────────────────
  # PIP Dependencies
  # ─────────────────────────────────────────────────────────────
  - pip:
      # ───────────────────────────────────────────────────────
      # System Monitoring & Utilities
      # ───────────────────────────────────────────────────────
      - psutil>=5.9.5
      - GPUtil>=1.4.0
      - nvidia-ml-py>=11.5.0
      - keyboard>=0.13.5
      - pyserial>=3.5
      - python-dotenv>=1.0.0
      - colorama>=0.4.6
      - termcolor>=2.3.0
      - aiohttp>=3.9.0
      - setuptools==69.5.1

      # ───────────────────────────────────────────────────────
      # GPU Acceleration (Optional)
      # ───────────────────────────────────────────────────────
      # Uncomment if you have NVIDIA GPU with CUDA 11.x
      - cudf-cu11>=23.12.0
      - pynvml>=11.5.0

      # ───────────────────────────────────────────────────────
      # Audio Processing (STT & TTS)
      # ───────────────────────────────────────────────────────
      - PyAudio>=0.2.13
      - SpeechRecognition>=3.10.0
      - edge-tts>=6.1.9
      - pygame>=2.5.2
      - coqui-tts>=0.21.0
      - pydub>=0.25.1
      - gTTS>=2.4.0

      # ───────────────────────────────────────────────────────
      # Computer Vision
      # ───────────────────────────────────────────────────────
      - opencv-python>=4.8.0
      - Pillow>=10.0.0
      - face-recognition>=1.3.0
      - mediapipe>=0.10.8

      # ───────────────────────────────────────────────────────
      # AI & NLP (LLM Stack)
      # ───────────────────────────────────────────────────────
      - google-generativeai>=0.3.2
      - ollama>=0.1.6
      - chromadb>=0.4.24
      - langchain>=0.1.0
      - langchain-community>=0.0.20
      - langchain-google-genai>=0.0.6
      - transformers>=4.36.0
      - sentence-transformers>=2.2.2
      - huggingface-hub>=0.20.0
      - accelerate>=0.25.0
      - safetensors>=0.4.1
      - bitsandbytes>=0.41.3

      # ───────────────────────────────────────────────────────
      # Web Framework & API
      # ───────────────────────────────────────────────────────
      - Flask>=3.0.0
      - flask-cors>=4.0.0
      - flask-socketio>=5.3.5
      - werkzeug>=3.0.1
      - requests>=2.31.0
      - gunicorn>=21.2.0

      # ───────────────────────────────────────────────────────
      # Web Scraping & Social Media
      # ───────────────────────────────────────────────────────
      - beautifulsoup4>=4.12.2
      - lxml>=4.9.3
      - lxml-html-clean>=0.1.0
      - googlesearch-python>=1.2.3
      - wikipedia>=1.4.0
      - instaloader>=4.10.3
