name: lts
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11  # KRİTİK GÜNCELLEME: TTS numpy çakışmasını çözmek için 3.11 şart
  - pip
  - cudatoolkit=11.8
  - pytorch-cuda=11.8
  - pytorch
  - torchvision
  - torchaudio
  - cmake
  - git
  - ffmpeg
  - portaudio
  - tk
  - numpy>=1.24.3  # Modern kütüphaneler için güncel sürüm
  - pandas>=2.0.0
  - pip:
      # --- Temel Sistem & Donanım ---
      - psutil
      - GPUtil
      - pynvml
      - keyboard
      - pyserial
      - cudf-cu11  # AccountingManager içindeki cuDF GPU hızlandırması için
      - python-dotenv
      - colorama
      - packaging
      - aiohttp

      # --- Ses İşleme (STT & TTS) ---
      - PyAudio
      - SpeechRecognition
      - edge-tts
      - pygame
      - coqui-tts  # GÜNCELLEME: 'TTS' yerine güncel olan 'coqui-tts' paketi kullanıldı

      # --- Görüntü İşleme & Computer Vision ---
      - opencv-python
      - Pillow
      - dlib
      - face_recognition
      - mediapipe

      # --- Yapay Zeka & NLP ---
      - google-generativeai
      - chromadb>=0.4.24  # Güncel numpy ile uyumlu
      - langchain
      - langchain-google-genai
      - llama-cpp-python
      - transformers
      - sentence-transformers
      - huggingface-hub

      # --- Web & API ---
      - flask
      - flask-cors
      - flask-socketio
      - werkzeug
      - requests
      - beautifulsoup4

      # --- İnternet & Sosyal Medya ---
      - googlesearch-python
      - wikipedia
      - instaloader
      - facebook-scraper
      - pytrends
      - selenium
      - webdriver-manager

      # --- Finans & Veri Analizi ---
      - ccxt
      - ta
      - mplfinance
      - matplotlib

      # --- Dosya Yönetimi ---
      - python-docx
      - PyPDF2
      - PyYAML
